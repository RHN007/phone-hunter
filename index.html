<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadgets World</title>
    <!-- Internal CSS LINK  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <header class="mx-auto">
        <h1 class="text-center m-5">Gadgets World</h1>

        <!-- Input Area -->

        <div class="input-group mb-3 container-fluid justify-content-center w-50">
            <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" />
            <div class="input-group-append">
                <button onclick="allPhones()" class="input-group-text btn btn-outline-success" id="search-btn">
            Search
          </button>
            </div>
        </div>

        <div id="error">
            <h1 class="text-center">Sorry No Phone Found</h1>
        </div>
    </header>

    <main>
        <!-- phone information area -->
        <div id="details-container"></div>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 mx-auto"></div>
    </main>

    <!-- JavaScript  -->
    <!-- Internal Link  -->
    <script src="js/api.js"></script>

    <!-- Bootstrap Link      -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
